<template>
   <lightning-card  title="Boats">
      <lightning-layout multiple-rows="true">
         <template for:each={boats} for:item="boat">

               <c-boat-preview boat={boat}></c-boat-preview>
            </lightning-layout-item>
         </template>
      </lightning-layout>
   </lightning-card>
</template>
