<template>
   <lightning-card  title="Filter">
      <lightning-layout>
         <lightning-layout-item size="4" padding="around-small">
         </lightning-layout-item>
         <lightning-layout-item size="4" class="slds-grid slds-grid_vertical-align-center slds-grid_align-center" padding="around-small">
            <lightning-combobox
               name="boatType"
               value={value}
               placeholder="Select type"
               options={options}
               onchange={handleChange} >
            </lightning-combobox>
         </lightning-layout-item>
         <lightning-layout-item size="4" padding="around-small">
         </lightning-layout-item>
      </lightning-layout>
   </lightning-card>
</template>
